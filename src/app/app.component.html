<div>
  <mat-form-field appearance="fill">
    <mat-label>Дата</mat-label>
    <input matInput type="text" cursorPosition [(ngModel)]="date" [textMask] = "{mask: maskDate}" placeholder="Дата"/>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Телефон</mat-label>
    <input matInput type="text" cursorPosition [(ngModel)]="phone" [textMask] = "{mask: maskPhone}" />
  </mat-form-field>
</div>
